[application]

name="space_war"
main_scene="res://assets/scenes/stages/main_stage.tscn"
icon="res://icon.png"

[autoload]

sounds="*res://assets/scenes/sounds.tscn"
data="*res://assets/scripts/data.gd"
utils="*res://assets/scripts/utils.gd"

[display]

width=800
height=600
test_width=400
test_height=300
orientation="landscape"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

right=[key(Right)]
left=[key(Left)]

[physics_2d]

motion_fix_enabled=true
